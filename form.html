<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <style>
        form {
            color: rgb(31, 8, 233);
        }
        
        input {
            color: chocolate;
        }
    </style>

</head>

<body>
    <form>
        <fieldset>
            <legend>Enquiry</legend>
            <lable for="name">Name</lable>
            <input id="name" placeholder="Enter Your Name" type="text" value="name"><br><br>
            <lable for="email">Email</lable>
            <input id="email" placeholder="Enter Your Email" type="email" value="email"><br><br>
            <lable for="password">Password</lable>
            <input id="password" placeholder="Enter Your Password" type="password" value="password"><br><br>
            <select>
                <optgroup label="india">
                    <option value="#"> Select Your Country</option>
                    <option value="india"> india</option>
                    <option value="usa"> USA</option>
                    <option value="china"> China</option>
                </optgroup>    

            </select><br><br>
            <lable for="male">Male</lable>
            <input id="male" type="radio" name="male" value="male"><br><br>
            <lable for="female">Female</lable>
            <input id="female" name="male" type="radio" value="female"><br><br>
            <lable for="other">transgender</lable>
            <input id="other" type="radio" name="male" value="other"><br><br>
            <lable for="file">File:</lable>
            <input id="file" type="file"><br><br>

            <lable for="male">Male</lable>
            <input id="male" type="checkbox" name="male" value="male"><br><br>
            <lable for="female">Female</lable>
            <input id="female" name="male" type="checkbox" value="female"><br><br>
            <lable for="other">Password</lable>
            <input id="other" type="checkbox" name="male" value="other"><br><br>

            <ol type="I">Ordered list
                <li>Apple </li>
                <li>Mango </li>
                <li>Litchi </li>
            </ol>
            <ul type="A">Unordered list
                <li>Apple </li>
                <li>Mango </li>
                <li>Litchi </li>
            </ul>
            <dl><b>Description list</b>
                <dt>Title</dt>
                <dd>thid is the description</dd>
            </dl>
            <button name="button" type="submit">Send data</button>
            <button type="reset">reset data</button>

        </fieldset>
    </form>

</body>

</html>
